<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16b96c8656.js"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js" defer></script>
    <title>Trafalgar</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__letter">T</div>
        <span class="logo__text">Trafalgar</span>
      </div>

      <i class="fa-solid fa-bars hamburger-icon"></i>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a class="navigation__anchor" href="#">Home</a>
          </li>
          <li class="navigation__list-item">
            <a class="navigation__anchor" href="#">Find a doctor</a>
          </li>
          <li class="navigation__list-item">
            <a class="navigation__anchor" href="#">Apps</a>
          </li>
          <li class="navigation__list-item">
            <a class="navigation__anchor" href="#">Testimonial</a>
          </li>
          <li class="navigation__list-item">
            <a class="navigation__anchor" href="#">About Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <aside class="side-navigation">
      <i class="fa-solid fa-xmark side-navigation__close-icon"></i>

      <nav class="side-navigation__nav">
        <ul class="side-navigation__list">
          <li class="side-navigation__list-item">
            <a class="side-navigation__anchor" href="#">Home</a>
          </li>
          <li class="side-navigation__list-item">
            <a class="side-navigation__anchor" href="#">Find a doctor</a>
          </li>
          <li class="side-navigation__list-item">
            <a class="side-navigation__anchor" href="#">Apps</a>
          </li>
          <li class="side-navigation__list-item">
            <a class="side-navigation__anchor" href="#">Testimonial</a>
          </li>
          <li class="side-navigation__list-item">
            <a class="side-navigation__anchor" href="#">About Us</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="landing">
        <div class="landing-content">
          <div class="landing-content__text">
            <h1 class="landing-content__heading">Virtual healthcare for you</h1>
            <p class="landing-content__paragraph">
              Trafalgar provides progressive, and affordable healthcare,
              accessible on mobile and online for everyone
            </p>
            <button class="landing-content__btn">Consult Today</button>
          </div>

          <div class="landing-content-image">
            <img
              src="./assets/landing-image.png"
              alt="healthcare illustration"
              width="100%"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
